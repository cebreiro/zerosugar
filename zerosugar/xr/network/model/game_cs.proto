syntax = "proto3";

import "option.proto";
import "game.proto";

package zerosugar.xr.network.game.cs;

message Authenticate
{
    option (opcode) = 1000;

    string authentication_token = 1;
}

message MovePlayer
{
    option (opcode) = 1001;

    Position position = 1;
    Rotation rotation = 2;
}

message StopPlayer
{
    option (opcode) = 1020;

    int64 id = 1;
    Position position = 2;
}

message SprintPlayer
{
    option (opcode) = 1021;

    int64 id = 1;
}

message RollDodgePlayer
{
    option (opcode) = 1023;

    int64 id = 1;
    Rotation rotation = 2;
}

message Chat
{
    option (opcode) = 1011;

    string message = 1;
}

message SwapItem
{
    option (opcode) = 1003;

    bool dest_equipped = 1;
    int32 dest_position = 2;
    bool src_equipped = 3;
    int32 src_position = 4;
}
